<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J Tourism</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Background Image for Hero Section */
        #hero {
            background: url('https://images.unsplash.com/photo-1490730141103-6cac27aaab94') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: left;
            padding: 2rem;
            z-index: 1;
        }

        /* Overlay to Improve Text Visibility */
        #hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        /* Navigation Bar */
        .navbar {
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
            font-weight: 600;
        }

        .nav-link:hover {
            color: #00e6e6 !important;
        }

        .contact-btn {
            background-color: #00e6e6;
            color: #000;
            border-radius: 20px;
            font-weight: bold;
        }

        /* Hero Content */
        .hero-content h1 {
            font-size: 4rem;
            font-weight: bold;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .explore-btn {
            background-color: #00e6e6;
            border: none;
            color: #000;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
        }

        .explore-btn:hover {
            background-color: #fff;
            color: #00e6e6;
            transition: 0.3s ease;
        }

        /* Section Cards */
        .cards-section {
            background: #fff;
            color: #000;
            padding: 4rem 2rem;
        }

        .destination-card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .destination-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .destination-card h3 {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            color: #fff;
            font-size: 1.2rem;
            border-radius: 5px;
        }

        .destination-card:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }

        footer img {
            width: 30px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">J Tourism</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#hero">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#destinations">Destinations</a></li>
                    <li class="nav-item"><a class="nav-link" href="#experiences">Experiences</a></li>
                    <li class="nav-item"><a class="nav-link contact-btn" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-content">
            <h1>J Tourism</h1>
            <p>Explore the world with stunning destinations and unforgettable experiences.</p>
            <button class="explore-btn">Discover More</button>
        </div>
    </section>

    <!-- Destinations Cards Section -->
    <section id="destinations" class="cards-section">
        <div class="container">
            <h2 class="text-center mb-5">Top Destinations</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="destination-card">
                        <img src="https://images.unsplash.com/photo-1490730141103-6cac27aaab94" alt="Beach">
                        <h3>Tropical Beach</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="destination-card">
                        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" alt="Mountains">
                        <h3>Mountain Peaks</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="destination-card">
                        <img src="https://images.unsplash.com/photo-1490730141103-6cac27aaab94" alt="Historic Cities">
                        <h3>Historic Cities</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 W Tourism by Jayesh Mahawer. All rights reserved.</p>
        <div>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="Twitter"></a>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
